<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Patterns | A Design Practice</title>
    <link rel="canonical" href="http://wearepatterns.com">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="/tachyons.css">

    <script src="https://use.typekit.net/ezg8bsf.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}

    </script>
    <style>
        .newred {
            color: #cb4414;
        }
        
        .bg-newred {
            background: #cb4414;
        }

    </style>
    <!--&ctdot; &#8226;diamond &#9996;victory &#9759;down &#9997;writing w&#215; &#182; &times;-->
</head>

<body class="fw4 bg-blue" style="font-family:'p22-underground';">
    <header class="bg-white newred">
        <p class="pt3 pt5-l mt0 mb5 mb6-l ml3 ml4-ns ml5-l f2 f-subheadline-l lh-solid fw3">&#9997;</p>
        <h1 class="pb5 pb6-l mh3 mh4-ns mh5-l mb0 f3 f1-l lh-title measure-narrow normal">{{ page['description'] }}</h1>
    </header>
    <main class="bg-newred white f4">
        <section class="ml3 ml4-ns ml5-l">
            <h1 class="pt5 mt0 f4 ttu normal">Services</h1>
            <p>Stuff/thangs.</p>
            
            <form class="pb5 pb6-l mw6 f5" action="//formspree.io/tylernford@gmail.com" method="POST">
                <fieldset class="b--white bb-0">
                    <input class="bg-newred white pt3 w-100 bn" type="text" name="Name" placeholder="!Full Name*" validate-required>
                </fieldset>
                <fieldset class="b--white">
                    <input class="bg-newred white pt3 w-100 bn" type="email" name="Email" placeholder="Email*" validate-required validate-email>
                </fieldset>
                <fieldset class="b--white bt-0">
                    <textarea class="bg-newred white pt3 pb5 w-100 bn" name="Message" placeholder="Message*" validate-required></textarea>
                </fieldset>
                <input type="submit" value="Submit &#8594;">
                <input type="hidden" name="_next" value="../thanks.html" />
            </form>
                    
        </section>
    </main>
</body>

</html>
